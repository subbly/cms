{{#extends "layout"}}
  {{#override "content"}}
    <section class="sign-in group">
      <h1>Sign In</h1>
      {{{loginFrom with {
          "class": "already-member"
        , "id": "my-login-form"
      } }}}
        <h2>REGISTERED CUSTOMERS</h2>
        {{#formErrors}}
          <p>ERROR</p>
        {{/formErrors}}
        <ul>
          <li>
            <label>Email :</label>
            <input type="text" name="email">
          </li>
          <li>
            <label>Password :</label>
            <input type="password" name="password">
            <small>Forgot your password?</small>
          </li>
          <li>
            <input name="submit" type="submit" value="Connexion">
          </li>
        </ul>
      </form>
      <form class="not-member">
        <h2>NOT REGISTERED?</h2>
        <ul class="textbox">
          <li>
            <label>Email :</label>
            <input type="text">
          </li>
          <li>
            <input name="" type="button" value="Create your account">
          </li>
        </ul>
      </form>
    </section>
  {{/override}}
{{/extends}}
